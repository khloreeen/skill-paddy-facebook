<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook example</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <section class="container">
        <div class="left-container">
            <img class="facebook-logo" src="../img/dfacebook.svg" alt="facebook logo">
            <h1 class="facebook-text">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="right-container">
            <!-- Login Page Section -->
            <div class="form-container">
                <form class="form">
                    <input class="input-field" type="text" id="email" placeholder="email address or phone number" />
                    <input class="input-field" type="password" placeholder="password" />
                    <button class="login-button">Log In</button>
                    <a class="forgot-password" href="#">Forgotten account?</a>
                    <hr/>
                </form>
                
                <button class="create-new-account">Create new account</button>
                </div>
                <p class="create-page"><b><a href="#">create a page</a></b> for a celebrity, brand or business.</p>

        </div>
    </section>
    
</body>
</html>
